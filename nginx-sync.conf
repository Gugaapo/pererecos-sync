# in /etc/nginx/sites-enabled/tossemideia.cloud

# Serve frontend static build
location /sync/ {
    alias /home/clawdbot/sync/frontend/dist/;
    try_files $uri $uri/ /sync/index.html;
}

# Proxy API requests to FastAPI backend
location /sync/api/ {
    proxy_pass http://127.0.0.1:8001/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Proxy WebSocket connections to FastAPI backend
location /sync/ws/ {
    proxy_pass http://127.0.0.1:8001/ws/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
}

# Serve video files for direct playback
location /videos/ {
    alias /home/clawdbot/videos/;
    add_header Accept-Ranges bytes;
    add_header Access-Control-Allow-Origin *;
}
